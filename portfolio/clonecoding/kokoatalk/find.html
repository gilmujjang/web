<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="statusBar">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

  <header class="screenHeader">
    <h1 class="headerTitle">Find</h1>
    <div class="headerIcons">
      <span class="fas fa-search fa-lg"></span>
      <span class="fas fa-cog fa-lg"></span>
    </div>
  </header>

  <main class="mainScreen">
    <div class="iconRow">
      <div class="iconRowIcon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="iconRowIcon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="iconRowIcon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by Id</span>
      </div>
      <div class="iconRowIcon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommendedFriends">
      <h6 class="recommendedFriendsTitle">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>
    <div class="openChat">
      <div class="openChatHeader">
        <h4>Open Chat</h4>
        <span>
          Go to Open Chat
          <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="openPost">
        <div class="openPostColumn">
          <h5 class="openPostTitle">#BTS</h5>
          <h6 class="openPostHashtags">#BTS#ARMY#FRIENDS</h6>
          <div class="openPostMembers">
            <img src="img/iron-man.jpg"/>
            <span class="openPostMemberCount">802 members</span>
            <div class="divider"></div>
            <span class="openPostmemberStatus">Active</span>
          </div>
        </div>
        <div class="openPostColumn">
          <div class="openPostPhoto">
            <img src="img/iron-man.jpg">
            <div class="openPostHeratCount">
              <i class="fas fa-heart fa-xs"></i>
              <span>100</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <nav class="nav">
    <ul class="navList">
      <li class="navBtn">
        <a class="navLink" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="chats.html">
          <span class="navNotification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
