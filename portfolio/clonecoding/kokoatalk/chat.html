<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat/gilmu - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="chatScreen">

  <div class="statusBar chatScreen">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

  <header class="altHeader">
    <div class="altHeaderColumn">
      <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="altHeaderColumn">
      <h1 class="altHeadertitle">gilmu</h1>
    </div>
    <div class="altHeaderColumn">
      <span>
        <i class="fas fa-search fa-2x"></i>
      </span>
      <span>
        <i class="fas fa-bars fa-2x"></i>
      </span>
    </div>
  </header>

  <main class="mainScreen mainChat">
    <div class="chatTimestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="messageRow">
      <img src="img/cap.jpg">
      <div class="messageRowContent">
        <span class="messageAuthor">Nicolas</span>
        <div class="messageInfo">
          <span class="messageBubble">Hi !</span>
          <span class="messageTime">21:27</span>
        </div>
      </div>
    </div>

    <div class="messageRow messageRowOwn">
      <div class="messageRowContent">
        <div class="messageInfo">
          <span class="messageBubble">Bye!</span>
          <span class="messageTime">21:28</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="replyColumn">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="replyColumn">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>


<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
