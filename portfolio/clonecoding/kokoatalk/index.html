<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to KokoaTalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="statusBar">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

<header class="welcomeHeader">
  <h1 class="welcomeheaderTitle">
    Welcome to Kokoa Talk
  </h1>
  <p class="welcomeheaderText">
    If you have a Kokoa Accoint, log in with your email or phone number.
  </p>
</header>

<form id="logInForm">
  <input type="text" placeholder="Email or phone number">
  <input type="password" placeholder="Password">
  <input type="submit" value="Log In">
  <input type="submit" value="Sign Up">
  <a href="#">Find Kokoa Account or Password</a>
</form>


<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
