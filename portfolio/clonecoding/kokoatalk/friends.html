<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="statusBar">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

  <header class="screenHeader">
    <h1 class="headerTitle">Friends</h1>
    <div class="headerIcons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <a id="friendsDisplayLink">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friendsScreen">
    <div class="userComponent">
      <div class="userComponentColumn">
        <img 
          src="img/iron-man.jpg" 
          class="userComponentAvatar userComponentAvatarXl"
        />
        <div class="userComponentText">
          <h4 class="userComponentTitle">Gilmu</h4>
          <!-- <h6 class="userComponentSubtitle">this text whatever</h6> -->
        </div>
      </div>
      <div class="userComponentColumn">
      </div>
    </div>

    <div class="friendsScreenChannel">
      <div class="friendsScreenChannelHeader">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="userComponent">
        <div class="userComponentColumn">
          <img 
            src="img/iron-man.jpg" 
            class="userComponentAvatar userComponentAvatarSm"
          />
          <div class="userComponentText">
            <h4
              class="userComponentTitle userComponentTitleNotBold">Channel</h4>
          </div>
        </div>
        <div class="userComponentColumn">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="navList">
      <li class="navBtn">
        <a class="navLink" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="chats.html">
          <span class="navNotification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div>
    <i class="fas"></i>
  </div>

<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
