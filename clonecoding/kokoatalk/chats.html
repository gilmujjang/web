<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="statusBar">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

  <header class="screenHeader">
    <h1 class="headerTitle">Chats</h1>
    <div class="headerIcons">
      <span class="fas fa-search fa-lg"></span>
      <span class="far fa-comment-dots fa-lg"></span>
      <span class="fas fa-music fa-lg"></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <main class="mainScreen">
    <a href="chat.html">
      <div class="userComponent">
        <div class="userComponentColumn">
          <img 
            src="img/iron-man.jpg" 
            class="userComponentAvatar userComponentAvatar"
          />
          <div class="userComponentText">
            <h4 class="userComponentTitle">Gilmu</h4>
            <h6 class="userComponentSubtitle">Please check My Kokoa Account Info</h6>
          </div>
        </div>
        <div class="userComponentColumn">
          <span class="userComponentTime">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>


  </main>

  <nav class="nav">
    <ul class="navList">
      <li class="navBtn">
        <a class="navLink" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="chats.html">
          <span class="navNotification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
