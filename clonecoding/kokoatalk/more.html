<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="statusBar">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

  <header class="screenHeader">
    <h1 class="headerTitle">More</h1>
    <div class="headerIcons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <main class="mainScreen moreScreen">

    <div class="userComponent">
      <div class="userComponentColumn">
        <img 
          src="img/iron-man.jpg" 
          class="userComponentAvatar userComponentAvatarXl"
        />
        <div class="userComponentText">
          <h4 class="userComponentTitle">Gilmu</h4>
          <h6 class="userComponentSubtitle">my-phone-number</h6>
        </div>
      </div>
      <div class="userComponentColumn">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="iconRow">
      <div class="iconRowIcon">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="iconRowIcon">
        <i class="far fa-smile-beam"></i>
        <span>Emotions</span>
      </div>
      <div class="iconRowIcon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="iconRowIcon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>

    <div class="moreSuggestions">
      <h4 class="moreSuggestionsTitle">Suggestions</h4>
      <div class="moreSuggestionsIcons">
        <div class="moreSuggestionsIcon">
          <div class="moreSuggestionsIconImage">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="moreSuggestionsIconText">
            Kokoa Story
          </span>
        </div>
        <div class="moreSuggestionsIcon">
          <div class="moreSuggestionsIconImage">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="moreSuggestionsIconText">
            Kokoa Story
          </span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="navList">
      <li class="navBtn">
        <a class="navLink" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="chats.html">
          <span class="navNotification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
