<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="statusBar">
    <div class="statusBarColumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="statusBarColumn">
      <span>18:43</span>
    </div>
    <div class="statusBarColumn">
      <span>101%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>    
    </div>
  </div>

  <header class="altHeader">
    <div class="altHeaderColumn">
      <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="altHeaderColumn">
      <h1 class="altHeadertitle">Settings</h1>
    </div>
    <div class="altHeaderColumn">
      <i class="fas fa-search fa-2x"></i>
    </div>
  </header>

  <main class="mainScreen">
    <ul class="settingsList">
      <li class="settingsSetting">
        <div class="settingsSettingsColumn">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settingsSettingsColumn"></div>
      </li>
      <li class="settingsSetting">
        <div class="settingsSettingsColumn">
          <i class="fas fa-flask"></i>
        <span>Kokoa Lab</span>
        </div>
        <div class="settingsSettingsColumn"></div>
      </li>
      <li class="settingsSetting">
        <div class="settingsSettingsColumn">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settingsSettingsColumn">Latest Version</div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="navList">
      <li class="navBtn">
        <a class="navLink" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="chats.html">
          <span class="navNotification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="navBtn">
        <a class="navLink" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
<script src="https://kit.fontawesome.com/5674f1ac56.js" crossorigin="anonymous"></script>
</body>
</html>
