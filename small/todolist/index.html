<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <style>
        .js-clock{
            padding: 0;
            margin: 0;
            font-size: 60px;
            text-align: center;
            width: 500px;
        }
        #align{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 300px;

        }

        .js-title{
            margin: 0;
        }

        .js-form{
            display: none;
        }

        .body input{
            font-size: 24px;
            margin: 10px;
            padding: 10px;
            border: black solid 1px;
        }

        .js-greetings{
            font-size: 36px;
            margin: 0;
        }

        .form, .gretting{
            display: none;
        }

        .body ul{
            padding: 0;
        }

        .body li{
            list-style: none;
            font-size: 24px;
        }
        .showing{
            display: block;
        }

        @keyframes fadein{
            from{
                opacity: 0;
            } to {
                opacity: 1;
            }
        }

        .bgImage{
            position: absolute;
            top: 0;
            left: 0;
            width: 1980px;
            height: 930px;
            z-index: -1;
            animation: fadein 0.7s linear;
            filter: grayscale(30%)
        }
        .js-weather{
            font-size: 24px;
            position: absolute;
            padding: 24px;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="body">
        <div id="align">
            <div class="js-clock">
                <h1 class="js-title">00:00:00</h1>
            </div>
            <form class="js-form form">
                <input type="text" placeholder="What is your name">
            </form>
            <h4 class="js-greetings greeting"></h4>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do "/>
            </form>
        
            <ul class="js-toDoList"></ul>
            <span class="js-weather"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/gilmujjang/web/small/todolist/main.js"></script>
</body>
</html>
