<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
    .body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    .neonBtn{
      position: relative;
      padding: 10px 30px;
      margin: 0 15px;
      color: #21ebff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 20px;
      transition: 0.5s;
      overflow: hidden;
    }
    .neonBtn:hover{
      color: #111;
      background: #21ebff;
      box-shadow: 0 0 50px #21ebff;
      transition-delay: 0.3s;
    }
    .neonBtn::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-top: 2px solid #21ebff;
      border-left: 2px solid #21ebff;
      transition: 0.5s;
    }
    .neonBtn:hover::before{
      width: 100%;
      height: 100%;
    }
    .neonBtn::after{
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      border-bottom: 2px solid #21ebff;
      border-right: 2px solid #21ebff;
      transition: 0.5s;
    }
    .neonBtn:hover::after{
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Neon Sign Button</title>
</head>
<body>
  <div class="body">
    <a class="neonBtn" href="#">Button</a>
    <a class="neonBtn" href="#">Button</a>
    <a class="neonBtn" href="#">Button</a>
  </div>
</body>
</html>
